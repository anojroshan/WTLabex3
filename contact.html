          <h1 class="text-center display-6 mb-4" style="margin-top: 100px;">Contact <span class="text-warning">us</span></h1>

          <h1 style="font-family: Sofia;text-align: center;">We are open to any Feedback and queries!</h1>

          <div class="container-fluid">
              
              <div class="row">
                  <div style="margin-top: 100px;" class="col-md-6 well">
                    <form id="frm">
                        <div class="mb-3">

                          </div>
